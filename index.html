<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <nav id="navbar">
      <ul class="nav-list">
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="welcome-section">
        <h1>Hi! I'm Tomas Lopez</h1>
        <p>a web developer</p>
      </section>
      <section id="projects">
        <h2>These are some of my projects</h2>
        <div id="projects-grid">
          <a
            class="project-tile"
            href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          >
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
            />
            <p>Tribute page</p>
          </a>
          <a
            class="project-tile"
            href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
          >
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
            />
            <p>Random Quote Machine</p>
          </a>
          <a
            class="project-tile"
            href="https://codepen.io/freeCodeCamp/full/wgGVVX"
          >
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
            />
            <p>Javascript calculator</p>
          </a>
        </div>
        <div id="show-all-btm">
          <a href="https://codepen.io/FreeCodeCamp/">Show All </a>
        </div>
      </section>
      <section id="contact">
        <div id="contact-header">
          <h1>Let's work together...</h1>
          <p>How do you take your coffee?</p>
        </div>
        <div id="contact-links">
          <a
            href="https://facebook.com/freecodecamp"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-facebook-square"></i> Facebook</a
          >
          <a
            id="profile-link"
            href="https://github.com/freecodecamp"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-github"></i> GitHub</a
          >
          <a
            href="https://twitter.com/freecodecamp"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-twitter"></i> Twitter</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
